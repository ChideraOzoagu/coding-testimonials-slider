<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
    <img src="./images/pattern-curve.svg" alt="pattern-curve" class="pattern-curve">
    <main>
      <section class="section-center">
        <div class="img-button">
          <div class="img-container">
            <img
              src="./images/image-tanya.jpg"
              alt="Tanya sinclair"
              class="person-img"
            />
          </div>
          <button class="btn-container">
            <span class="prev-btn"> <i class="fas fa-chevron-left"></i></span>
            <span class="next-btn"> <i class="fas fa-chevron-right"></i></span>
          </button>
        </div>
        <div class="info">
          <p id="text">
            “ I’ve been interested in coding for a while but never taken the jump,
            until now. I couldn’t recommend this course enough. I’m now in the job
            of my dreams and so excited about the future. ”
          </p>
          <div class="name-role-flex">
            <h3 id="name">Tanya Sinclair</h3>
            <h4 id="position">UX Engineer</h4>
          </div>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Chidera Ozoagu</a>.
    </div>
    <script src="./app.js"></script>
    <script
      src="https://kit.fontawesome.com/b6f84b6511.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
